<div class="main-content-container">
    <div class="filter-bar">
        <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
            <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off" checked (click)="filterProjects([1,0,0,0])">
            <label class="btn btn-outline-primary" for="btncheck1">Development</label>
          
            <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off" checked (click)="filterProjects([0,0,0,1])">
            <label class="btn btn-outline-primary" for="btncheck2">Teaching</label>
          
            <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off" checked (click)="filterProjects([0,0,1,0])">
            <label class="btn btn-outline-primary" for="btncheck3">Writing</label>
        </div>
    </div>
    <div class="list">
    <project-list-view [projects]="filteredProjects"></project-list-view>
    </div>
    <div class="pagination">
    
    </div>
</div>
<div class="footer-container">
    <footer></footer>
</div>
