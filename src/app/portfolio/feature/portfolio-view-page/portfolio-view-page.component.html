<div class="content-container">
    <h1 class="title">{{getProject().name}}</h1>
    <div class="image-container">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img [src]="getImageUrl()" class="card-img-top" alt="Image of Project">
                <div class="carousel-caption d-md-block">
                  <p class="picture-text">{{getImageText()}}</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" (click)="previousItem()">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              </button>
              <button class="carousel-control-next" (click)="nextItem()">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
              </button>
          </div>
    </div>
    <p *ngFor="let textblock of getProject().content" [class]="textblock.type">
        {{textblock.text}}
    </p>
    <div class="meta-container">
        <div class="content-footer-container" *ngFor="let metadata of getProject().metadata">
            <p class="meta-name">{{metadata.name}} : </p>
            <p class="meta-value">{{metadata.value}}</p>
        </div>
    </div>
</div>
<div class="footer-container">
    <footer></footer>
</div>
